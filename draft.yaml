models:
  Post:
    title: string:400
    content: longtext
    published_at: nullable timestamp

  Product:
    name: string:255
    description: longtext
    published_at: nullable timestamp

controllers:
  Post:
    index:
      query: all:posts
      render: post.index with:posts
    create:
      render: post.create
    store:
      validate: post
      save: post
      flash: post.id
      redirect: post.index
    show:
      render: post.show with:post
    edit:
      render: post.edit with:post
    update:
      validate: post
      update: post
      flash: post.id
      redirect: post.index
    destroy:
      delete: post
      redirect: post.index

  Product:
    resource
